<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card">
            <h1 style="font-size: 60px; color: orange;font-family: sans-serif;"><i>COUNTER</i> </h1>
            <h1 id="number" style="font-size: 60px;">0</h1>
            <div class="btn">

                <button id="DeceamentBtn" style="padding: 10px 20px;border: 0;border-radius: 5px;font-size: 20px;"
                    onclick="decreamentHandler()">Deceament</button>

                <button id="resetBtn" style="padding: 10px 20px;border: 0;border-radius: 5px;font-size: 20px;"
                    onclick="resteHandler()">Reste</button>

                <button id="IncrementBtn" style="padding: 10px 20px;border: 0;border-radius: 5px;font-size: 20px;"
                    onclick="incrementHandler()">Increment</button>

            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
