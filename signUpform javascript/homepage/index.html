    <!-- modal section -->

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Update Post</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="message-text" class="col-form-label">
                  <label for="recipient-name" class="col-form-label"
                    >About:</label
                  >
                </label>
                <textarea class="form-control"id="message-text" placeholder="What do you want to talk about ?" ></textarea>
              </div>
              <div class="modalImage">
                <img
                  id="modalkiImage"
                  src=""
                  alt=""/>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <label for="input-file"><i class="fa-solid fa-imge"></i></label>
            <input
              class="file"
              type="file"
              accept="image/jpeg, image/png, image/jpg "
              id="input-file"/>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="postHandler()">
              Post
            </button>
