<body>
    
<div class="container">
    <div class="cruved-shape"></div>
    <div class="form-box login">
        <h1>Login</h1>
        <form action="#">
            <div class="input-box">
                <input type="email" id="email" required>
                <label for="">Email</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
                <input type="text" id="password" required>
                <label for="">Password</label>
                <i class="fa-solid fa-lock" id="lock"></i>
                <i class="fa-solid fa-circle-xmark" id="rongpass"></i>
            </div>
            <!-- <div id="forget">
                <a href="#">Forget password</a>
            </div> -->
            <div id="errorPass">
                <p id="pass">pleas fill in this field </p>
                <i class="fa-solid fa-triangle-exclamation" id="errow"></i>
              </div>
            <div class="input-box">
              <button class="btn" onclick="loginHandler()">Login</button>
            </div>
            <div class="regi-link">
                <p>Don't have account ? <a href="#" class="signuplink" onclick="signupNow()">Sign Up Now</a></p>
            </div>

        </form>
    </div>
    <div class="info-contant login">
        <h2>GOING TO WEBSITE!</h2>
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit.</P>
    </div>
</div>

<div class="loder"></div>
