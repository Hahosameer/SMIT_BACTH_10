<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    
<div class="container">
  <!-- <div class="bordar"></div> -->
    <div class="cruved-shape"></div>
    <div class="form-box login">
      
        <form action="#" id="form">
          <h1>SIGN UP</h1>
            <div class="input-box">
                <input type="text" id="name" required>
                <label for="">Username</label>
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="input-box">
              <input type="text" id="email" required>
              <label for="">Email</label>
              <i class="fa-solid fa-envelope"></i>
          </div>
          <div class="input-box">
            <input type="text"id="password" required>
            <label for="">Password</label>
            <i class="fa-solid fa-lock"></i>
            
          </div>
          <div id="errorPass">
            <p id="pass">Password must be at least 6 characters </p>
            <i class="fa-solid fa-triangle-exclamation"></i>
          </div>
            <div class="input-box">
                <input type="text" id="Cpassword"  required>
                <label for="">Confirm Password</label>
                <i class="fa-solid fa-lock" id="lock"></i>
                <i class="fa-solid fa-unlock-keyhole" id="con"></i>
                <i class="fa-solid fa-circle-xmark" id="rongpass"></i>
            </div>
            <div class="input-box">
              <button class="btn" type="submit" onclick="submitHandler()">SUBMIT</button>
            </div>
            <div class="regi-link">
                <p>Don't have account ? <a href="#" class="signuplink">sign in</a></p>
            </div>

        </form>
    </div>
    <div class="info-contant login">
      <h2>GOING TO LOGIN!</h2>
        <!-- <h2>WELCOME BACK !</h2> -->
        <P>Lorem ipsum dolor sit amet consectetur adipisicing elit.</P>
    </div>
</div>

<div class="loder"></div>


<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app.js"></script>
</body>
</html>
